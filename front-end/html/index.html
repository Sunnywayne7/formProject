<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <title>dataCollection</title>
    </head>
    <body>
        <p>Please kindly fill the form below</p>
        <form action="" id="main-form">
            <label for="date_time">Date_time: <small>*</small></label><br>
            <input type="datetime-local" id="date_time" name="date_time" required><br>
            <label for="name">Name: <small>*</small></label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="surname">Surname: <small>*</small></label><br>
            <input type="text" id="surname" name="surname" required><br>
            <label for="">Email: <small>*</small></label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="phone-number">Phone number: <small>*</small></label><br>
            <input type="text" id="phone-number" name="phone-number" required><br>
            <label for="whatsapp-number">Whatsapp-number: <small>*</small></label><br>
            <input type="text" id="whatsapp-number" name="whatsapp-number" required><br>
            <label for="house-address">House address: <small>*</small></label><br>
            <input type="text" id="house-address" name="house-address" required><br>
            <label for="age-group">Age group: <small>*</small></label><br>
            <input type="text" id="age-group" name="age-group" placeholder="CHILDREN/TEENAGER/YOUTH/ADULT" required><br>
            <label for="birthday">Birthday: <small>*</small></label><br>
            <input type="text" id="birthday" name="birthday" placeholder="dd/mm/yyyy" required><br>
            <label for="born-again">Are you born again?: <small>*</small></label><br>
            <input type="text" id="born-again" name="born-again" placeholder="yes/no" required><br>
            <label for="church">Current church: <small>*</small></label><br>
            <input type="text" id="current-church" name="church" placeholder="input 'none' if your previous answer is no" required><br>
            <label for="born-again-date">When did you become born again?:</label><br>
            <input type="text" id="born-again-date" name="born-again-date" placeholder="dd/mm/yyyy">
            <input type="submit" value="submit">
        </form>
        <script src="../scripts/index.js"></script>
    </body>
</html>
